<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyggen - Multiplayer Study Room</title>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* 2. STYLING THE GAME WORLD */
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* The actual Phaser Canvas */
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #333;
        }

        /* 3. LOGIN / JOIN SCREEN OVERLAY */
        #join-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Sits on top of the game */
        }

        #join-screen h1 { color: #0f0; margin-bottom: 20px; text-shadow: 2px 2px #000; }

        input {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #0f0;
            background: #222;
            color: #0f0;
            margin-bottom: 15px;
            outline: none;
            width: 250px;
            text-align: center;
        }

        button {
            padding: 10px 30px;
            font-size: 20px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background: #0c0; }

        /* 4. CHAT HUD LAYOUT (Hidden until Join) */
        #hyggen-layout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Shown via JS */
            flex-direction: column;
            justify-content: flex-end;
            pointer-events: none; /* Clicks pass through to the game */
        }

        #chat-section {
            width: 300px;
            background: rgba(0, 0, 0, 0.6);
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            pointer-events: auto; /* Allow clicking the chat */
        }

        #message-log {
            height: 150px;
            overflow-y: auto;
            color: #eee;
            font-size: 13px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        #chat-input {
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            padding: 8px;
            color: #fff;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="join-screen">
            <h1>HYGGEN STUDY ROOM</h1>
            <input type="text" id="username-input" placeholder="Enter Name..." maxlength="12">
            <button id="join-button">JOIN ROOM</button>
        </div>

        <div id="hyggen-layout">
            <div id="chat-section">
                <div id="message-log"></div>
                <input type="text" id="chat-input" placeholder="Press Enter to chat..." maxlength="100">
            </div>
        </div>

    </div>

    <script src="game.js"></script>

</body>
</html>
