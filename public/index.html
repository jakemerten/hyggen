<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyggen - Study Room</title>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            margin: 0; padding: 0; background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        /* Side-by-side Layout */
        #main-wrapper {
            display: flex;
            border: 4px solid #333;
            background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* Left side: Game Area */
        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
        }

        /* Right side: Sidebar Chat */
        #chat-window {
            width: 320px;
            height: 600px;
            background: #111;
            border-left: 2px solid #333;
            display: flex;
            flex-direction: column;
        }

        /* Overlay Join Screen */
        #join-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #join-screen h2 { color: #0f0; text-shadow: 2px 2px #000; }

        input[type="text"] {
            padding: 10px; font-size: 16px; border: 1px solid #444;
            background: #222; color: #fff; outline: none; border-radius: 4px;
        }

        button {
            padding: 10px 20px; font-size: 18px; background: #0f0; color: #000;
            border: none; cursor: pointer; font-weight: bold; margin-top: 10px; border-radius: 4px;
        }

        /* Chat Styling */
        #message-log {
            flex-grow: 1; padding: 15px; overflow-y: auto;
            font-size: 13px; line-height: 1.6; color: #ddd;
        }

        #chat-input-area { padding: 10px; background: #1a1a1a; border-top: 1px solid #333; }
        
        #chat-input { width: 100%; box-sizing: border-box; }

        .timestamp { color: #888; font-family: monospace; margin-right: 6px; }
        .username { color: #0f0; font-weight: bold; margin-right: 4px; }
        .message-text { color: #fff; }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="game-container">
            <div id="join-screen">
                <h2>HYGGEN STUDY ROOM</h2>
                <input type="text" id="username-input" placeholder="Enter name..." maxlength="12">
                <button id="join-button">JOIN SESSION</button>
            </div>
        </div>

        <div id="chat-window">
            <div id="message-log"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type message..." maxlength="100">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
